<!DOCTYPE html>
<html lang="en">
<head>
	<!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Tipsy Weather</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- Main CSs -->
  <link rel="stylesheet" href="assets/css/main.css">
  
</head>
<body class="site">
<!-- Header Title -->
<header>
  <nav role="navigation" class="cyan">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Tipsy Weather</a>
    </div>
  </nav>
</header>


<main class="site-content">
  <!-- Drink Carousel -->
  <div class="carousel carousel-slider">
    <div class="carousel-fixed-item center">
      <h1 class="white-text">Have a drink based on the weather!</h1>
    </div>
    <a class="carousel-item" id="winter" href="#one!"><img class="responsive-img" src="assets/images/winterdrink.jpg"></a>
    <a class="carousel-item" id="fall" href="#two!"><img class="responsive-img" src="assets/images/falldrink.jpg"></a>
    <a class="carousel-item" id="summer" href="#three!"><img class="responsive-img" src="assets/images/summerdrink.jpg"></a>
    <a class="carousel-item" id="spring" href="#four!"><img class="responsive-img" src="assets/images/spring.jpg"></a>
  </div>

  <div class="row">
    <!-- Search Bar -->
    <form class="col s12 m6 offset-m3">
      <div class="input-field">
        <div class="row">
          <div class="valign-wrapper">
            <div class="input-field col s6 valign">
              <input id="city" type="text" class="validate">
              <label for="city">Enter a City</label>
            </div>
            <button class="btn waves-effect waves-light col s6 valign hoverable cyan" type="submit" name="action" id="submitButton">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Results -->
  <div class="row center">
    <!-- Temperature -->
    <div id="tempResult" >
       <div class="col s12 m3">
        <div class="card blue-grey darken-1 hoverable">
          <div class="card-content white-text">
            <span class="card-title">Temperature</span>
            <p>Degrees <span id="degrees"></span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Drink Choice -->
    <div id="drinkChoice" class="hide">
      <div class="row">
        <div class="col s12 m6">
          <div class="card hoverable">
            <div class="card-image">
              <img class="responsive-img" src="assets/images/cold.jpg">
              <span class="card-title" id="drinkTitle">Drink Title</span>
            </div>
            <div class="card-content" id="drinkIngredients">
            <!--ingredients will be added here from cocktail db api-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

 
<!-- footer -->
	<footer class="page-footer center cyan">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h5 class="white-text">Created by: <a href="https://www.github.com/epanderson92" class="" target="_blank">Evan</a>, <a href="https://www.github.com/dudenamedjune" target="_blank">June</a>, <a href="https://www.github.com/michaeledwards91" target="_blank">Michael</a> and <a href="https://www.github.com/RJRowland93" target="_blank">Randal</a> 2016</h5> 
				</div>
			</div>
		</div>
	</footer>
	<!-- jQuery CDN -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="assets/javascript/backend.js"></script>
  <script>
  // Initialize Carousel
  	  $(document).ready(function(){
      $('.carousel').carousel();
    });
  // Initialize Carousel Slider 
      $('.carousel.carousel-slider').carousel({full_width: true});

  	   $(document).ready(function(){
      $('.parallax').parallax();
    });
  </script>

</body>
</html>
