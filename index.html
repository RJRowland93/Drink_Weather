<!DOCTYPE html>
<html lang="en">
<head>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Typsy Weather</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- Main CSs -->
  <link rel="stylesheet" href="assets/css/main.css">
  
</head>
<body>
<!-- Header Title -->
    <nav role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Typsy Weather</a>
      </div>
    </nav>

<!-- Drink Carousel -->
	<div class="container">
		<div class="row">
			<div class="col s12 m8 offset-m2">
			  	<div class="carousel">
			    <a class="carousel-item" href="#one!"><img src="assets/images/cold.jpg"></a>
			    <a class="carousel-item" href="#two!"><img src="assets/images/fall.jpg"></a>
			    <a class="carousel-item" href="#three!"><img src="assets/images/hot.jpg"></a>
			    <a class="carousel-item" href="#four!"><img src="assets/images/rainy.jpg"></a>
			    <a class="carousel-item" href="#five!"><img src="assets/images/sunny.jpg"></a>
			  </div>
			</div>
		</div>
	</div>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">Temperature</h1>
<!-- Search Bar -->
        <div class="row center">
          <div class="input-field col s12">
	          <input id="city" type="city" class="validate">
	          <label for="city">Enter a City</label>
	          <button class="btn waves-effect waves-light col s12" type="submit" name="action">Submit
			    <i class="material-icons right">send</i>
			  </button>
          </div>
        </div>
      </div>
      </div>
      <div class="parallax"><img src="assets/images/sunny.jpg" alt="weather background"></div>
    </div>

<!-- Drink Choice -->
    <div class="row center">
		<div id="drinkChoice">
			<div class="row">
		        <div class="col s12 m8 offset-m2">
		          <div class="card">
		            <div class="card-image">
		              <img src="assets/images/cold.jpg">
		              <span class="card-title" id="drinkTitle">Drink Title</span>
		            </div>
		            <div class="card-content">
		              <p id="drinkIngredients">Voda Rum Juice</p>
		              <br>
		              <p id="drinkDirections">Pour over ice.</p>
		            </div>
		          </div>
		        </div>
		      </div>
			</div>
		</div>
 
<!-- footer -->
	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h5 class="white-text">Created by: <a href="https://www.github.com/epanderson92" target="_blank">Evan</a>, <a href="https://www.github.com/dudenamedjune" target="_blank">June</a>, <a href="https://www.github.com/michaeledwards91" target="_blank">Michael</a> and <a href="https://www.github.com/RJRowland93" target="_blank">Randal</a> 2016</h5> 
				</div>
			</div>
		</div>
	</footer>
	<!-- jQuery CDN -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="assets/javascript/backend.js"></script>
  <script>
  	  $(document).ready(function(){
      $('.carousel').carousel();
    });
  	   $(document).ready(function(){
      $('.parallax').parallax();
    });
  </script>

</body>
</html>
